<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- b태그,strong태그,i태그,em태그 모두 인라인요소 -->
    <div class="one">
        <b>대한</b> 민국 <strong>만세</strong>
        <p>
            b태그와 strong태그는 같아 보이지만 다른 태그입니다.<br>
            b태그는 글자를 굵게만 만들지만, strong태그는 그 내용이 중요하다는 의미 또한 담고 있습니다(중요한 의미를 강조하는 소리가 적용됨).
        </p>
    </div>
    <div class="two">
        <i>대한</i>민국<em>만세</em>
        <p>
            i태그와 em태그도 같아 보이지만 다른 태그입니다.<br>
            i태그와 달리 em태그는 강조하는 역할을 합니다(중요한 의미를 강조하는 소리가 적용됨)
        </p>
    </div>
</body>
</html>
